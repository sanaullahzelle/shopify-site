<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title></title>
	<style style="height: 70px;width: 50px;background: red;left: 360px;top: 120px;">
		*{
			margin: 0;
			padding: 0;
		}
		.hide{
			display: none;
		}
		.car{
			width: 50px;
			height: 70px;
			background-color: red;
			position: absolute;
			left: 350px;
			top: 120px;
		}
	</style>
</head>
<body>
    <div class="carGame">
    	<div class="score"></div>
    		<div class="startScreen hide">
    			<p>Press here to start<br>
    			   Arrow keys to move<br>
    			   If you hit another car you will lose
    			</p>
    		</div>
    	<div class="gameArea">   <div class="car" style="top: 365px;"></div></div>
    </div>

    <script>
    	const score = document.querySelector('.score');
    	const startScreen = document.querySelector('.startScreen');
    	const gameArea = document.querySelector('.gameArea');
    	console.log(score);

    	startScreen.addEventListener('click', start);

    	let player = { speed : 5 };

    	let keys = { ArrowUp : false, ArrowDown : false, ArrowRight : false, ArrowLeft : false}

    	document.addEventListener('keydown', keyDown);
    	document.addEventListener('keyup', keyUp);
    	// document.addEventListener('keyleft', keyLeft);
    	// document.addEventListener('keyright', keyRight);

    	function keyDown(e){
    		e.preventDefault();
    		keys[e.key] = true;
    		// console.log(e.key);
    		console.log(keys)
    	}
    	function keyUp(e){
    		e.preventDefault();
    		keys[e.key] = false;
    		// console.log(e.key);
    		console.log(keys);
    	}
    	// function keyLeft(e){
    	// 	e.preventDefault();
    	// 	keys[e.key] = true;
    	// 	// console.log(e.key);
    	// 	console.log(keys);
    	// }
    	// function keyRight(e){
    	// 	e.preventDefault();
    	// 	keys[e.key] = false;
    	// 	// console.log(e.key);
    	// 	console.log(keys);
    	// }
    	function gamePlay(){
    		console.log("I have clicked");
    		let car = document.querySelector('.car')
    		if(player.start){

    			if(keys.ArrowUp) { player.y -= player.speed}
    			if(keys.ArrowDown) {player.y += player.speed}
    			if(keys.ArrowLeft) { player.x -= player.speed}
    			if(keys.ArrowRight) {player.x += player.speed}

    			car.style.top = player.y + "px";
    			car.style.letf = player.x + "px";	


    			window.requestAnimationFrame(gamePlay);
    		}	
    	}

    	function start(){
    		gameArea.classList.remove('hide');
    		startScreen.classList.add('hide');

    		player.start = true;
    		window.requestAnimationFrame(gamePlay);

    		let car = document.createElement('div');
    		car.setAttribute('class', 'car');
    		// car.innerText = "hey i am your car";
    		gameArea.appendChild(car);

    		player.x = car.offsetTop;
    		player.y = car.offsetLeft;


    		console.log("top position" + car.offsetTop);
    		console.log("left position" + car.offsetLeft);
    	}

    </script>

</body></html>
